<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Video Element</title>
</head>
<body>
    <p>Tag video dengan atribut preload = auto</p>
    <video src="butterfly.mp4" controls preload="auto"></video>
    <br><br>
    <p>Tag video dengan atribut preload = none</p>
    <video src="butterfly.mp4" controls preload="none"></video>
    <br><br>
    <p>Tag video dengan atribut preload = metadata</p>
    <video src="butterfly.mp4" controls preload="metadata"></video>
    <br><br>
</body>
</html>
