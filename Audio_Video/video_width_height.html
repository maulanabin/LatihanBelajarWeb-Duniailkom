<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Video Element</title>
</head>
<body>
    <p>Tag video dengan atribut width = 200 height = 300</p>
    <video src="butterfly.mp4" controls width="200" height="300"></video>
    <br><br>
    <p>Tag video dengan atribut width = 400</p>
    <video src="butterfly.mp4" controls width="400"></video>
    
</body>
</html>
