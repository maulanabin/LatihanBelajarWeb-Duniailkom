<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Belajar Audio Element</title>
</head>
<body>
    <audio controls>
        <source src="lagu.mp3" type="audio/mp3">
        <p>Mohon maaf, Anda tidak bisa memutar file audio ini.
            Silahkan update web browser Anda atau gunakan web browser lain.
            Sebagai alternatif, Anda bisa mendownload file audio pada 
            link berikut: <a href="lagu.mp3">Lagu.mp3</a>
        </p>
    </audio> 
</body>
</html>
