<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Belajar Tabel HTML</title>
</head>
<body>
    <h3>Contoh vertical-align CSS (top, middle, bottom, baseline)</h3>
    <table border="1">
        <tr height="100">
            <td>Baris 1, Kolom 1</td>
            <td style="vertical-align: top" valign="top">Baris 1, Kolom 2</td>
            <td style="vertical-align: top" valign="middle">Baris 1, Kolom 3</td>
            <td style="vertical-align: top" valign="bottom">Baris 1, Kolom 4</td>
            <td style="vertical-align: top" valign="baseline">Baris 1, Kolom 5</td>
        </tr>
        <tr style="height: 50px; vertical-align: bottom;">
            <td>Baris 2, Kolom 1</td>
            <td>Baris 2, Kolom 2</td>
            <td>Baris 2, Kolom 3</td>
            <td>Baris 2, Kolom 4</td>
            <td>Baris 2, Kolom 5</td>
        </tr>
    </table>
</body>
</html>
