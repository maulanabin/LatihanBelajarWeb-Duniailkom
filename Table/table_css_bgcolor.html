    <title>Belajar Table Element</title>
    <style>
        table {
            border: 1px solid black;
            background-color: #B6FF82;
        }
        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h3>CSS, property border: 1px solid black, background-color: #B6FF82</h3>
    <table>
        <tr>
            <td>Baris 1, Kolom 1</td><td>Baris 1, Kolom 2</td></tr>
        <tr><td>Baris 2, Kolom 1</td><td>Baris 2, Kolom 2</td></tr>
    </table>
</body>
</html>
