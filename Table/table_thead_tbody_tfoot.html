<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Belajar Tabel HTML</title>
</head>
<body>
    <h3>Contoh penggunaan tag thead, tbody, dan tfoot</h3>
    <table border="1">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama Peserta</th>
                <th>Alamat</th>
                <th>Simpanan</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td></td>
                <td>Total</td>
                <td>---</td>
                <td>350.0000</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>1.</td>
                <td>Andi Suryono</td>
                <td>Jl. Kemerdekaan No. 17</td>
                <td>50.000</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Susi Handayani</td>
                <td>Jl. Kebangsaan No. 225</td>
                <td>300.000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
