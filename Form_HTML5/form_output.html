<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Belajar Form HTML 5</title>
</head>
<body>
    <form action="prosesform.php" method="get" onsubmit="return false">
    <fieldset style="width: 300px;">
        <legend>Perkalian</legend>
        <p>Nilai 1: <input type="number" id="nilai_1"></p>
        <p>Nilai 2: <input type="number" id="nilai_2"></p>
        <p>Hasil: <output id="hasil"></output></p>
        <button onclick="hitung()">Tampilkan Hasil</button>
        <script>
            function hitung() {
                let angka1=document.getElementById('nilai_1').value;
                let angka2=document.getElementById('nilai_2').value;
                let hasil = angka1 * angka2;
                document.getElementById('hasil').innerHTML=hasil;
                return false;
            }
        </script>
    </fieldset>
    </form> 
</html>
