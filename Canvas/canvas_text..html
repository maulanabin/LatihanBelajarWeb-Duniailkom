<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Belajar Canvas HTML5</title>
    <style>
        canvas {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <canvas id="kertas_gambar" width="500" height="300"></canvas>

    <script>
        let canvasku = document.getElementById("kertas_gambar");
        let context = canvasku.getContext("2d");

        context.font = 'bold 25pt Calibri';
        context.fillText('Sedang Belajar HTML 5 Canvas', 30, 100);
    </script>
</body>
</html>
